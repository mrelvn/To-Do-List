<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="mic-bg-container"></div>

  <!-- Floating Mic Emojis -->
  <div class="floating-mics">
    <span>📄</span>
    <span>📔</span>
    <span>🎙️</span>
    <span>🗒️</span>
  </div>

  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter your task...">
    <div class="buttons">
      <button onclick="addTask()">Add Task</button>
      <button onclick="startVoice()">Voice Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
